<div class="container">
    <form action="" class="form-group">
        <!-- <div class="form-child">
            <label for="" class="form-title">Time</label>
            <input type="text" [(ngModel)]="time" name="time" class="input-txt">
        </div>
        <div class="form-child">
            <label for="title" class="form-title">Title</label>
            <input type="text" [(ngModel)]="title" name="title" class="input-txt">
        </div> -->
        <!-- <div class="form-child">
            <label for="" class="form-title">Where</label>
            <input type="text" [(ngModel)]="where" name="where" class="input-txt">
        </div> -->

        <div class="form-child">
            <formly-form class="form-validation" [model]="FormModel" [fields]="FormFields" [form]="setForm"></formly-form>
            <button (click)="onSubmit()" type="submit" class="btn">Submit</button>
        </div>
         
    </form>
    <div class="data-container">
        <div class="data-detail">
            <h3 class="data-time">Time</h3>
            <h3 class="data-title">Title</h3>
            <h3 class="data-where">Where</h3>
        </div>
        <div *ngFor="let todo of todos" class="data-fetch">
            <h3 class="data-time">{{ todo.time }}</h3>
            <h3 class="data-title">{{ todo.title }}</h3>
            <h3 class="data-where">{{ todo.where }}</h3>
        </div>
    </div>
</div>
